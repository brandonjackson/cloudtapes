<h1>Mix Title</h1>
<div class="tracks">
	<ul>
    <li ng-repeat="track in tracks">
      <span contenteditable="true" ng-model="track" strip-br="true" select-non-editable="true"><strong>{{track.name}}</strong> - {{track.artist}}</span>
    </li>
  </ul>
  <ul>
    <li ng-repeat="track in tracks">
      <p><strong>{{track.name}}</strong> - {{track.artist}}</p>
    </li>
  </ul>
</div>
