    <body>
        <!--[if lt IE 10]>

        <div class="container">
                <!--<ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">My Mixes</a></li>
                </ul>-->
                <h5>Cloud Tapes <span class="authors">by Helvetica Hackers</span></h5>

            <div id="mix-info" class="row">
                <form class="form-inline">
                  <div class="form-group">
                  <input class="form-control" type="text" id="mix-title" name="mix-title" data-bind="value:title,events:['keyup']" placeholder="Mixtape Title" />
                </div>
                  <div class="form-group">
                  <input class="form-control" type="text" id="mix-author" name="mix-author" data-bind="value:author,events:['keyup']" placeholder="Mixtape Author" />
                </div>
                </form>
            </div>
            <div class="dropstuff row">
              <div id="image" class="">
                  <div class="empty">
                      <h2><span class="glyphicon glyphicon-picture"></span> Drag Album Art Here</h2>
                  </div>
                  <div class="imageHolder">
                    <img class="actualImage" src="">
                  </div>
              </div>
              <div id="tracks">
                  <div class="empty">
                      <h2><span class="glyphicon glyphicon-music"></span> Drag MP3s Here</h2>
                  </div>
                   <div id="bind-collection" class="sortable">
                      <ul data-bind="collection:$collection"></ul>
                  </div>
              </div>
            </div>
            <h3 class="chart-title">Tempo</h3>
            <canvas id="tempo-chart" width="700" height="75"></canvas>
            <h3 class="chart-title">Energy</h3>
            <canvas id="energy-chart" width="700" height="75"></canvas>
            <div class="buttonRow row">
              <button type="button" class="btn btn-success" id="submit"><span class="glyphicon glyphicon-cloud-upload"></span> Save to Dropbox</button>
            </div>

            <div class="buttonRow row">
            <div id="download" style="display: None">
                <a type="button" class="btn btn-primary" id="zip" href="#"><span class="glyphicon glyphicon-cloud-download"></span> Download Zip</a>
                or share link
                <input type="text" class="form-control linkForm" value="" id="download-url" />
            </div>

        </div>
