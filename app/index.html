        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/custom.css">

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container">
                <!--<ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">My Mixes</a></li>
                </ul>-->
                <h5>Tiny Tapes <span class="authors">by Helvetica Hackers</span></h5>

            <div id="mix-info" class="row">
                <form class="form-inline">
                  <div class="form-group">
                  <input class="form-control" type="text" id="mix-title" name="mix-title" data-bind="value:title,events:['keyup']" placeholder="Mixtape Title" />
                </div>
                  <div class="form-group">
                  <input class="form-control" type="text" id="mix-author" name="mix-author" data-bind="value:author,events:['keyup']" placeholder="Mixtape Author" />
                </div>
                </form>
            </div>
            <div class="dropstuff row">
              <div id="image" class="">
                  <div class="empty">
                      <h2><span class="glyphicon glyphicon-picture"></span> Drag Album Art Here</h2>
                  </div>
                  <div class="imageHolder">
                    <img class="actualImage" src="">
                  </div>
              </div>
              <div id="tracks">
                  <div class="empty">
                      <h2><span class="glyphicon glyphicon-music"></span> Drag MP3s Here</h2>
                  </div>
                   <div id="bind-collection" class="sortable">
                      <ul data-bind="collection:$collection"></ul>
                  </div>
              </div>
            </div>
            <div class="buttonRow row">
              <button type="button" class="btn btn-success" id="submit"><span class="glyphicon glyphicon-cloud-upload"></span> Upload Mixtape</button>
            </div>

            <div class="buttonRow row">
            <div id="download" style="display: None">
                <a type="button" class="btn btn-primary" id="zip" href="#"><span class="glyphicon glyphicon-cloud-download"></span> Download Mixtape</a>
                or visit link
                <input type="text" class="form-control linkForm" value="" id="download-url" />
            </div>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.10.2/dropbox.min.js"></script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <script src="bower_components/q/q.js"></script>
        <script src="bower_components/backbone.epoxy/backbone.epoxy.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery.ui.sortable.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/lib/DropboxClient.js"></script>
        <script src="scripts/lib/id3.js"></script>
        <script src="scripts/models/track.js"></script>
        <script src="scripts/models/mix.js"></script>
        <script src="scripts/collections/mix.js"></script>
        <script src="scripts/views/DropZoneView.js"></script>
        <script src="scripts/views/TrackView.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>

</body>
